<!DOCTYPE html>
<html>
<head>
    <title>Bharat Health Booking Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #111212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #090a0a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ytimg.com/vi/smRr3AXpuAw/maxresdefault.jpg" alt="Bharat Health Logo" width ="400">
    </header>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="Ayush id card">Ayush id card:</label>
            <input type="text" id="name" name="name" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="Short consultations.html">Short consultation</option>
                <option value="long consultation.html">long consultation</option>
                <option value="medical certificate.html">medical certificate</option>
            </select>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Get form data
            //const formData = new FormData(document.getElementById("booking-form"));
            var selected_page = document.getElementById("service").value;
            window.location.href = selected_page;

            // Convert form data to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

        
            fetch("https://Bharathealth.com/api/booking", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => {
                if (response.ok) {
                    alert("Appointment booked successfully!");
                    
                } else {
                    alert("Error booking appointment. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error booking appointment. Please try again.");
            });
        });
    </script>
</body>
</html>
