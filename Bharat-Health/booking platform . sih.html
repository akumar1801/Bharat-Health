<script>
window.addEventListener('DOMContentLoaded', function() {
	var text = ['General consultation','Medical certificate','Online prescription','Pathology referral','Radiology referral','Specialist referral'];
	var counter = 1;
	var elem;
	if (jQuery(window).width() < 767){
		elem = jQuery('.spinclassmbl');
	}else{
		elem = jQuery('.spinclass');
	}            
	setInterval(change, 3000);
	function change() {
		elem.fadeOut(function(){
			elem.html(text[counter]);
			counter++;
			if(counter >= text.length) { counter = 0; }
			elem.fadeIn();
		});
	}
});</script>
